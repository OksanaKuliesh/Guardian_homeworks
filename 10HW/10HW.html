<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./10HW.css" rel="stylesheet" type="text/css" />
    <title>HW#10 - Events - Oksana Kuliesh</title>
</head>

<body>
    <div>
        <h1>"Transport's sounds for children"</h1>
        <div id="first-row">
            <div id="tractor" class="image">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="name">tractor</span>
                </div>
            </div>
            <div id="helicopter" class="image">
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="name">helicopter</span>
                </div>
            </div>
            <div id="policecar" class="image">
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="name">police car</span>
                </div>
            </div>

            <div id="firetruck" class="image">
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="name">fire truck</span>
                </div>
            </div>
        </div>
        <div id="second-row">
            <div id="yacht" class="image">
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="name">yacht</span>
                </div>
            </div>
            <div id="train" class="image">
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="name">train</span>
                </div>
            </div>
            <div id="plain" class="image">
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="name">plain</span>
                </div>
            </div>
            <div id="car" class="image">
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="name">car</span>
                </div>
            </div>
        </div>
        <h2>HW#10 by Oksana Kuliesh</h2>
    </div>

    <audio data-key="65" src="sounds/tractor.mp3"></audio>
    <audio data-key="83" src="sounds/helicopter.mp3"></audio>
    <audio data-key="68" src="sounds/policecar.mp3"></audio>
    <audio data-key="70" src="sounds/firetruck.mp3"></audio>
    <audio data-key="71" src="sounds/yacht.mp3"></audio>
    <audio data-key="72" src="sounds/train.mp3"></audio>
    <audio data-key="74" src="sounds/plain.mp3"></audio>
    <audio data-key="75" src="sounds/car.mp3"></audio>

    <script src="./10HW.js"></script>

</body>

</html>
